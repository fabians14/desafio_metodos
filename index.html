<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Metodos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Todo List</h1>
    <hr>
    <!-- Input agregar -->
    <label for="inputAgregar">Nueva tarea</label>
    <div class="d-flex">
        <input type="text" class="form-control me-2" id="inputAgregar">
        <button class="btn btn-success" id="btnAgregar">Agregar</button>
    </div>

    <div class="d-flex mt-3">
        <p class="w-50">
            Total: <span id="tareasTotales" class="fw-bold"></span><br>
            Realizados: <span id="tareasRealizadas" class="fw-bold"></span><br>
        </p>

        <div class="w-50">
            <div class="d-flex fw-bold">
                <div style="width:10%">ID</div>
                <div style="width:90%">Tarea</div>
            </div>

            <div class="d-flex align-items-center flex-wrap" id="tareas">

                </div>
                
            </div>
        </div>
    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
